<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan My Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- This is a simple library to generate QR codes -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
     <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5;
        }
    </style>
</head>
<body class="bg-brand-light text-brand-dark flex flex-col items-center justify-center min-h-screen text-center p-4">
    
    <div class="bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold mb-2">Scan for my Digital Card</h1>
        <p class="text-brand-gray mb-6">Open your camera and point it at the code below.</p>
        
        <!-- The QR code will be generated inside this div -->
        <div id="qrcode" class="flex justify-center"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- IMPORTANT ---
            // Replace this placeholder with the actual URL where you will host the vcard.html file.
            // For example, if you use GitHub Pages, it might be:
            // 'https://your-username.github.io/your-repository/vcard.html'
            const cardUrl = 'https://YOUR-URL-HERE/vcard.html'; 

            try {
                const typeNumber = 4; // Complexity of the QR code
                const errorCorrectionLevel = 'L'; // Low error correction
                const qr = qrcode(typeNumber, errorCorrectionLevel);
                qr.addData(cardUrl);
                qr.make();
                document.getElementById('qrcode').innerHTML = qr.createImgTag(6, 12); // ( cellSize, margin )
            } catch (err) {
                console.error("QR Code generation failed:", err);
                document.getElementById('qrcode').innerHTML = "<p class='text-red-500'>Could not generate QR code. Please check the console.</p>"
            }
        });
    </script>

</body>
</html>
